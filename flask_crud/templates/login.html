{% extends 'base.html' %}
{% block titulo %}Login{% endblock %}
{% block contenido %}
{% include '_menu.html' %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 col-lg-5 ">

            <h1 class="login-title">REGISTRAR</h1>
            <hr>

            <form action="/procesar_registro" method="post">
                <div class="mb-3 login-title2" >
                    <label for="nombre_registro" class="form-label">Nombre</label>
                    <input required type="text" name="nombre" class="form-control" id="nombre_registro"  placeholder="Ejemplo: Carlos">
                </div>
                <div class="mb-3 login-title2">
                    <label for="apellido_registro" class="form-label">Apellido</label>
                    <input required type="text" name="apellido" class="form-control" id="apellido_registro"  placeholder="Ejemplo: Rivas">
                </div>
                <div class="mb-3  login-title2">
                    <label for="email_registro" class="form-label">Correo Electrónico</label>
                    <input required type="text" name="email" class="form-control" id="email_registro"  placeholder="Ejem:Pablito@correo.com">
                    
                </div>
                <div class="mb-3  login-title2">
                    <label for="password_registro" class="form-label">Contraseña</label>
                    <input required type="password" name="password" class="form-control" id="password_registro">
                </div>
                <div class="mb-3  login-title2">
                    <label for="cpassword_registro" class="form-label">Confirmar Contraseña</label>
                    <input required type="password" name="cpassword" class="form-control" id="cpassword_registro">
                </div>
                <button type="submit" class="btn btn-outline-primary">Crear Usuario</button>
            </form>

        </div>

        <div class="col-md-30 col-lg-6">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-2"></div>
                    <div class=" login-box">
                        <div class="col-lg-12 login-title">
                            ACCESO
                        </div>
                        <div class="col-lg-12 login-form">
                            <div class="col-lg-12 login-form">
                                <form action="/procesar_login" method="post">
                                    <div class="form-group">
                                        <label class="form-control-label">CORREO</label>
                                        <input type="text" name="identificacion" class="form-control" id="identificacion" >
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">PASSWORD</label>
                                        <input type="password" name="password" class="form-control" id="password">
                                    </div>
            
                                    <div class="col-lg-12 loginbttm">
                                        <div class="col-lg-6 login-btm login-text">
                                            <!-- Error Message -->
                                        </div>
                                        <div class="col-lg-6 login-btm login-button">
                                            <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-2"></div>
                    </div>
                </div>

            

            
        </div>
    </div>
</div>


{% endblock %}
